<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio visualiser - Hamzaidb</title>

    <link rel="icon" type="image/png" href="./fav.png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="audio.js" defer></script>

</head>
<body>
    <div id="container">
        <canvas id="canvas1">

        </canvas>
        <div class="button-wrapper">
            <span class="label">
              Upload Audio
            </span>
        <input type="file" name="upload" id="fileupload" class="upload-box" placeholder="Upload File">
        </div>
        <div class="button-wrapper-2">
            <span class="label">
              Custom visualiser with a sprite
            </span>
        <input type="file" name="upload" id="imgupload" class="upload-box" placeholder="Upload File">
        </div>
        <ul class="btn-list">
            <li class="button-draw0">
                <span class="label">0</span>
            </li>
            <li class="button-draw1">
                <span class="label">1</span>
            </li>
            <li class="button-draw2">
                <span class="label">2</span>
            </li>
            <li class="button-draw3">
                <span class="label">3</span>
            </li>
            <!-- <li class="button-draw4">
                <span class="label">4</span>
            </li> -->
           
        </ul>
        
        <audio id="audio1" controls></audio>
        <!--<input type='file' id="fileupload" accept="audio/*" /> -->
        
    </div>

    
</body>
</html>


<!doctype html>
  <html>
    <head>
      <title>Audio visualizer | Hamzaidb</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" href="/fav.png">
    </head>
    <script src="./script.js" defer></script>
  <body>
    <canvas id="visualizer"></canvas>
    <div class="controls controls-overlay">
      <div id="filterInterface" class="control">
        <div id="streamAudioSelect">
          <label for="streamPath"> Lien URL d'un stream: </label>
          <input class="audio-input" type="text" id="streamPath" name="streamPath" value="http://hyades.shoutca.st:8043/stream">
          <button type="button" onclick="useAudioStream()">Entrer nouveau lien</button>
        </div>
        <div>
          <label for="filePath"> Ajouter un fichier local: </label>
          <input class="audio-input" type="file" id="filePath" name="filePath" onchange="useFileStream()">
        </div>
        <br>
        <label> Ajouter des effets audio: </label>
        <button type="button" onclick="addNode(generateRandomId('gain'), 'gain');">+ Gain</button>
        <button type="button" onclick="addNode(generateRandomId('lpf'), 'lpf');">+ Low Pass Filter</button>
        <button type="button" onclick="addNode(generateRandomId('hpf'), 'hpf');">+ High Pass Filter</button>
        <button type="button" onclick="addNode(generateRandomId('reverb'), 'reverb');">+ Reverb</button>
        <button type="button" onclick="addNode(generateRandomId('pan'), 'pan');">+ Pan</button>
        <br>
        <label> Modifier l'apparence de la visualisation: </label>
        <button type="button" id="vis0">style 1(default)</button>
        <button type="button" id="vis1">style 2</button>
        <button type="button" id="vis2">style 3</button>
        <button type="button" id="vis3">style 4</button>
        <!--<button type="button" id="autopan">auto pan</button> -->
      </div>
      <div id="audioDemo" class="control">
        <audio id="player" crossorigin="anonymous" src="https://usa9.fastcast4u.com/proxy/jamz?mp=/1" autoplay="true" loop="true"></audio>
      </div>
    </div>
  </body>
</html>
